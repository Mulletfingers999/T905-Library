<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Admin Dash -- T905 Library</title>
  </head>
  <body role="document">
    <div class="container theme-showcase">
      <div class="page-header">
        <h1>Admin Functions</h1>
      </div>
      <center>
        <button type="button" id="add" class="btn btn-success">Add a book</button>
        <button type="button" id="set" class="btn btn-info">Set book status</button>
        <button type="button" id="remove" class="btn btn-danger">Remove a book</button>
      </center>
      <div class="page-header">
        <h1>Current book statuses</h1>
      </div>
      <table class="table table-striped">
        <thead class="fixed">
          <tr>
            <th>
              Book
            </th>
            <th>
              Checked out by
            </th>
            <th>
              Checked out on
            </th>
            <th>
              Due by
            </th>
          </tr>
        </thead>
        <tbody class="scrollable">
          <!--Will be appended to-->
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js" charset="utf-8"></script>
    <script src="./dash.js" charset="utf-8"></script>
  </body>
</html>
